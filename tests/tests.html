    <!-- -------- SNIFFER -------- -->

    <script src="../sniffer.js"></script>
    <script>

        var output  = '',
            results = Sniffer.run();
        
        for ( group in results )
        {
            output += '<div class="group"><h2>'+group+'</h2><table>';
            var count = 0;
            for ( test in results[group] )
            {
                var res = results[group][test].toString();
                var cl =  ( res == 'false' ) ? 'false' : 'true';
                output += '<tr';
                if ( count % 2 ) output += ' class="even"';
                output += '><th>'+test+'</th><td class="'+cl+'">'+res+'</td></tr>';
                count++;
            }
        
            output += '</table></div>';

        }
    
        document.getElementById('results').innerHTML = output;
    
    </script>
